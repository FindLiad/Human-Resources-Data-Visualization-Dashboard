<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% if page.title %}{{ page.title }} · {% endif %}{{ site.title | default: "Site" }}
    </title>
    <meta name="description" content="{{ site.description | escape }}">

    <!-- Load main theme stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Jungle Green overrides -->
    <link rel="stylesheet" href="{{ '/assets/css/theme-overrides.css' | relative_url }}">
  </head>

  <body>
    <header style="padding: 1.2rem 0;">
      <div class="container" style="max-width: 980px; margin: 0 auto; padding: 0 1rem;">
        <h1 style="margin: 0;">
          {{ page.title | default: site.title }}
        </h1>
        {% if site.description %}
          <p style="margin: .35rem 0 0; opacity: .9;">{{ site.description }}</p>
        {% endif %}
      </div>
    </header>

    <main>
      <div class="container" style="max-width: 980px; margin: 0 auto; padding: 0 1rem 2rem;">
        {{ content }}
      </div>
    </main>

    <footer>
      <div class="container" style="max-width: 980px; margin: 0 auto; padding: 1rem;">
        <hr>
        <p style="opacity:.8">© {{ site.time | date: '%Y' }} {{ site.author | default: 'Liad Mizrachi' }}</p>
      </div>
    </footer>
  </body>
</html>
